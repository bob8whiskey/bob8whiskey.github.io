---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
  
      <div class="date">
        {{ page.date | date: "%B %e, %Y" }}
        <br/>
        {% if page.tags.size > 0 %}
          Tag{% if page.tags.size > 1 %}s{% endif %}:
          {{ page.tags | sort | join: ", " }}
        {% endif %}
      </div>
      
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
